<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Viagens</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Consulta de Viagens</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="cadastro.html">Cadastro de Viagens</a>
            <a href="consulta.html">Consulta de Viagens</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Busca de Viagens</h2>
            <input type="text" id="search" placeholder="Buscar por local ou data...">
            <ul id="viagensList"></ul>
        </section>
        <section>
            <h2>Relatório</h2>
            <div id="relatorio">
                <p>Total de viagens: <span id="totalViagens"></span></p>
                <p>Total de microplásticos coletados: <span id="totalMicroplasticos"></span> kg</p>
                <p>Total de horas navegadas: <span id="totalHoras"></span> horas</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Projeto de Limpeza dos Oceanos</p>
    </footer>
</body>
</html>
