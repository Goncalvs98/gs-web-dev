<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Viagens</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Cadastro de Viagens</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="cadastro.html">Cadastro de Viagens</a>
            <a href="consulta.html">Consulta de Viagens</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Formulário de Cadastro</h2>
            <form id="cadastroForm">
                <label for="data">Data da Viagem:</label>
                <input type="date" id="data" name="data" required>
                
                <label for="local">Local:</label>
                <input type="text" id="local" name="local" required>
                
                <label for="microplasticos">Quantidade de Microplásticos Coletados (kg):</label>
                <input type="number" id="microplasticos" name="microplasticos" required>
                
                <label for="duracao">Duração da Viagem (horas):</label>
                <input type="number" id="duracao" name="duracao" required>
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Projeto de Limpeza dos Oceanos</p>
    </footer>
</body>
</html>
